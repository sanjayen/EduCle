<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="description" content="{{DESCRIPTION}}" />
    <meta name="author" content="{{AUTHOR}}" />
    <meta name="keywords" content="{{KEYWORDS}}" />
    <meta charset="utf-8" />
    <meta property="og:title" content="{{TITLE}}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content=""/>
    <meta property="og:description" content="{{DESCRIPTION}}"/>
    <meta property="og:image" content="http://xia.dane.ac-versailles.fr/img/logo.jpg"/>
    <title>{{TITLE}}</title>
    <link rel="stylesheet" type="text/css" href="{{MainCSS}}"/>
    <script src="{{labJS}}"></script>    
</head>
<body id="image-active">
    <div id="loader">
        <div>
            <p><img src="{{LogoLoading}}" alt="xia"/></p>
            <p>{{LOADING}}</p>
        </div>
    </div>
    <div id="container">
        <header>
            <h1 id="title">{{TITLE}}</h1>
            <a class="infos" href="#" title="Ã  propos"></a>      
        </header>
        <section id="content">{{CONTENT}}</section>        
        <div id="canvas"></div>

    </div>
    <footer class="overlay" id="rights">
        <section id="popup">
            <img id="popup_close" src="{{LogoClose}}" alt="close"/>
            <article id="popup_text">
                <img src="{{LogoLoading}}" alt="xia" />
                <p>{{METADATAS}}</p>
            </article>
        </section>
        <section id="popup_intro">
            <img id="popup_close_intro" src="{{LogoClose}}" alt="close"/>
            <article id="popup_text_intro">
                <p>{{INTRODUCTION}}</p>
            </article>
        </section>         
    </footer>
    {{datasJS}}
    <script>
        var loadLibs = function() {
            $LAB.setGlobalDefaults({CacheBust:true});
            $LAB{{lazyDatasJS}}
             .script("{{JqueryJS}}")
             .script("{{sha1JS}}")
             .script("{{kineticJS}}").wait()
             .script("{{hooksJS}}").wait()
             .script("{{xiaJS}}")
             ;
        }
        document.body.onload = loadLibs;

    </script>
</body>
</html>
