<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="description" content="{{DESCRIPTION}}" />
    <meta name="author" content="{{AUTHOR}}" />
    <meta name="keywords" content="{{KEYWORDS}}" />
    <meta charset="utf-8" />
    <meta property="og:title" content="{{TITLE}}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content=""/>
    <meta property="og:description" content="{{DESCRIPTION}}"/>
    <meta property="og:image" content="http://images-actives.crdp-versailles.fr/img/logo.jpg"/>
    <title>{{TITLE}}</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="js/LAB.min.js"></script>    
</head>
<body id="image-active">
    <div id="loader">
        <div id="splash">
            <p><img src="img/image-active.png" alt="images actives"/></p>
            <p>Chargement...</p>
        </div>
    </div>
    <div class="buttons_container">
        <div id="article_close"></div>
        <div id="article_move"></div>
    </div>    
    <div id="container">
        <div id="detect"></div>
        <header>
            <h1 id="title">{{TITLE}}</h1>
            <a class="meta-doc" href="#" title="information générale"></a> 
            <a class="infos" href="#" title="à propos"></a>      
        </header>
        <nav id="buttons" >{{BUTTONS}}</nav>
        <section id="content" >{{CONTENT}}</section>
        <div id="canvas"></div>
        
    </div>
    <footer class="overlay" id="rights">
        <section id="popup">
            <img id="popup_close" src="img/close.png" alt="close"/>
            <article id="popup_text">
                <img src="img/image-active.png" alt="Images Actives" />
                <p>{{RIGHTS}}</p>
                <p>{{CREATOR}}</p>
                <p>{{PUBLISHER}}</p>
            </article>
        </section>
    </footer>
    <script>
        document.body.onload = function() {
            $LAB.setGlobalDefaults({CacheBust:true});
            $LAB
             .script("js/jquery-1.11.1.js")
             .script("js/kinetic.js")
             .script("datas/data.js")
             .script("js/iascene.js").wait()
             .script("js/iaobject.js").wait()
             .script("js/hooks.js").wait()
             .script("js/main.js").wait()
             .script("js/iframe.js")
             ;
        }
    </script>
</body>
</html>
