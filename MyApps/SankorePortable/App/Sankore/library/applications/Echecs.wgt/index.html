<title>2D/3D Javascript Chess</title>
<script type="text/javascript">
var nVwPressed = false;
function pressVwBtn(nBtnId) {
	if (nVwPressed) { document.getElementById("viewBtn" + nVwPressed).className = ""; }
	document.getElementById("viewBtn" + nBtnId).className = "pressedBtn";
	nVwPressed = nBtnId;
}

// Firefox only
function onPGNLoaded(frEvnt) {
	var sFBody = frEvnt.target.result;
	chess.readPGN(sFBody, document.chessCtrl3.plyerClr2[1].checked);
}

// Firefox only
function loadPGNFile() {
	var oFile = document.getElementById("PGNFileData").files[0];
	if (oFile) {
		var oFReader = new FileReader();
		oFReader.onload = onPGNLoaded;
		oFReader.readAsText(oFile);
	}
}

function initChess() {
	chess.useAI(document.chessCtrl1.useAI.checked);
	chess.setPromotion(document.chessCtrl1.selPromo.selectedIndex);
	chess.setFrameRate(Math.abs(Number(document.chessCtrl2.frameRateCtrl.value)) || 1000);
	chess.setSide(document.chessCtrl2.selSide.selectedIndex);
	chess.useKeyboard(document.chessCtrl2.KeybCtrl.checked);
	chess.placeById("chessDesk");
	document.chessCtrl1.plyDepthCtrl.value = "0";
	chess.setView(1);
	pressVwBtn(1);
}
</script>
<style type="text/css">

	width: 30%;
	margin-top: 32px;

	box-shadow: rgba(255, 255, 255, 0.4) 0 1px, inset 0 20px 20px -10px white;

#setViewBtns span.pressedBtn {

	-webkit-box-shadow: inset rgba(0, 0, 0, 0.4) 0 -5px 12px, inset rgba(0, 0, 0, 1) 0 1px 3px, rgba(255, 255, 255, 0.4) 0 1px;
	box-shadow: inset rgba(0, 0, 0, 0.4) 0 -5px 12px, inset rgba(0, 0, 0, 1) 0 1px 3px, rgba(255, 255, 255, 0.4) 0 1px;
}
</style>

<body onload="initChess();">

<form name="chessCtrl2" onsubmit="return(false);">
<p style="text-align:center; font-family:Arial;">Vue du côté : <select onchange="chess.setSide(this.selectedIndex);" name="selSide"><option>des Blancs</option><option>des Noirs</option><option selected>de l'humain</option></select> | <input id="useKeybAsk" name="KeybCtrl" type="checkbox" onclick="chess.useKeyboard(this.checked);" checked /> <label for="useKeybAsk">
Activer le clavier</label> | Rafraichissement : <input type="text" name="frameRateCtrl" value="1000" size="5" onchange="var nMs=new Number(this.value);if(!isNaN(nMs)&&nMs>0){chess.setFrameRate(nMs);}"</p>
</form>
<form name="chessCtrl1" onsubmit="return(false);">
<p style="text-align:center; font-family:Arial;"><input id="useAIAsk" name="useAI" type="checkbox" onclick="chess.useAI(this.checked);" checked /> 
<label for="useAIAsk">Jouer contre la machine</label> </p>
<p style="text-align:center; font-family:Arial;">Promotion du pion en : <select onchange="chess.setPromotion(this.selectedIndex);" name="selPromo"><option>Dame</option><option>Tour</option><option>Fou</option><option>Cavalier</option></select> | <input type="button" name="strtBtn" value="Nouvelle partie" onclick="chess.organize(this.form.plyerClr1[1].checked);" /> (Humain : <input type="radio" name="plyerClr1" id="white1" checked /> <label for="white1">Blanc</label> <input type="radio" name="plyerClr1" id="black1" /> <label for="black1">Noir</label>)</p>
<p style="text-align:center; font-family:Arial;">Niveau de réflexion de la machine (presser "Retour" pour enregistrer): <input type="text" name="plyDepthCtrl" value="0" size="2" onkeypress=";if(event.keyCode===13&&chess.setPlyDepth(this.value)){alert('Ply depth setted.' + (Number(this.value) > 2 ? '\nAttention! The game could be very slow.' : ' Good game :)'));}" /</p>
